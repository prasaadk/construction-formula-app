<ion-view view-title="Formulas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-left item-avatar
                       item-icon-right" ng-repeat="chat in chats"
                type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <i class="icon ion-calculator"></i>
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      <!--  <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
