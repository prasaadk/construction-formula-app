<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Find Ratio Tab -->
  <ion-tab title="Find Ratio" icon-off="ion-calculator" icon-on="ion-calculator" href="#/tab/ratio">
    <ion-nav-view name="find-ratio"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Find Grade and Quantity" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/quantity">
    <ion-nav-view name="find-quantity"></ion-nav-view>
  </ion-tab>

  <!-- Rates Tab -->
  <ion-tab title="Rates" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/rates">
    <ion-nav-view name="tab-rates"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-person" icon-on="ion-person" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
