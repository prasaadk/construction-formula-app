<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <h3 class="title">{{chat.lastText}}</h2>
    <div class="card">
      <div class="item item-divider">
         Goal
      </div>
        <ion-list>
          <ion-item class="item item-text-wrap" ng-repeat="goal in chat.goals">
            {{goal}}
          </ion-item>
        </ion-list>
    </div>
    <form ng-submit="calculate()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="friendName.text" placeholder="Add friend">
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">Calculate</button>
        </div>
      </div>
    </form>
    <div class="list list-inset">
        <ion-list>
          <ion-item class="item item-text-wrap" ng-repeat="friend in friendsList">
            {{friend}}
          </ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-view>
